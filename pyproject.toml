[tool.poetry]
name = "forta-bot-evasion"
version = "0.1.22"
description = "Bot scanning the blockchain for smart contract trying to circumvent detection"
authors = ["apehex <apehex@protonmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <4"
forta-agent = ">=0.1.23"
forta-toolkit = {path = "../toolkit/", develop = true}
ioseeth = {path = "../ioseeth/", develop = true}
# forta-toolkit = ">=0.1.22"
# ioseeth = ">=0.1.16"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
